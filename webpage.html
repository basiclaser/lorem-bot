    // add random ipsum to the list
    const list = document.querySelector('ul')
    for (let i = 0; i < 10; i++) {
        const randomIndex = Math.floor(Math.random() * randomIpsum.length)
        const randomWord = randomIpsum[randomIndex]
        const checkboxTemplateString = `
            <li>
                <input type="checkbox" id="checkbox-${i}">
                <label for="checkbox-${i}">${randomWord}</label>

        `
        list.insertAdjacentHTML('beforeend', checkboxTemplateString)
    }

</script>
